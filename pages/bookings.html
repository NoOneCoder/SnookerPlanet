<div class="container animate-entrance">
  <h1 style="text-align: center">Reserve Your Table</h1>
  <div class="grid-2">
    <div
      class="booking-card"
      style="
        background: white;
        padding: 2rem;
        border-radius: 15px;
        border-top: 5px solid #006400;
      "
    >
      <h3>Quick Booking</h3>
      <label>Select Table Type:</label>
      <select style="width: 100%; padding: 10px; margin: 10px 0">
        <option>Standard Table ($15/hr)</option>
        <option>Match Table ($25/hr)</option>
        <option>Private VIP Room ($50/hr)</option>
      </select>
      <button
        class="btn"
        style="
          background: #006400;
          color: white;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
          width: 100%;
        "
      >
        Check Availability
      </button>
    </div>
    <div class="image-card">
      <img src="/images/player-vibe.jpeg" alt="Player in focus" />
    </div>
  </div>
</div>
